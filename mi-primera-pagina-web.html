<html>
    <!-- Dentro de las etiquetas 'head' va todo lo relacionado con la identidad de la pagina web,
             como titulos, palabras claves, descripcion, etc. La cual leera el navegador -->
    <head>
        <title>Mi primera pagina web</title>
    </head>
    <!-- Dentro de las etiquetas de 'body' va todo lo relacionado al contenido de la pagina, los elementos que queremos que se vean,
         titulos, parrafos, listas, todo lo que queremos que se muestro va dentro de esta etiqueta -->
    <body>
        <p>Hola mundo</p>
        <span>Esto es un parrafo</span>
    </body>
</html>
