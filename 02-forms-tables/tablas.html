<!DOCTYPE html>
<html>
    <title>Tablas en HTML</title>
</head> - 
<body>
    <h3>Horas para aprender HTML</h3>
    <table>
    <!--La etiqueta 'table' define una tabla-->
        <tr>
        <!--La etiqueta 'tr' define una fila en la tabla-->
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        <!--La etiqueta 'th' define una celda de encabezado/titulo en una tabla-->
        </tr>
        <tr>
            <td>Maria</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>Descanso</td>
            <td>Descanso</td>
        <!--La etiqueta de 'td' la utilizamos para definir los elementos dentro de las celdas de nuestra tabla, como por ejemplo:
        Todos los campos agregados en nuestro codigo con las etiquetas de 'td' van en orden correlativo a nuestras celdas de encabezado.
        -->
        </tr>
        <tr>
            <td>Martin</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>Descanso</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
    </table>
</body>
</html>
